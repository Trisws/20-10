<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang bán điện thoại</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Thanh điều hướng -->
    <nav>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Giỏ hàng</a></li>
            <li><a href="#">Đăng nhập</a></li>
        </ul>
    </nav>

    <!-- Hiển thị sản phẩm -->
    <section id="products">
        <h2>Sản phẩm nổi bật</h2>
        <div class="product">
            <img src="phone1.jpg" alt="Điện thoại 1">
            <p>Điện thoại 1</p>
            <span>10.000.000 VND</span>
            <button class="add-to-cart" onclick="addToCart(1)">Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="phone2.jpg" alt="Điện thoại 2">
            <p>Điện thoại 2</p>
            <span>15.000.000 VND</span>
            <button class="add-to-cart" onclick="addToCart(2)">Thêm vào giỏ</button>
        </div>
        <!-- Các sản phẩm khác -->
    </section>

    <!-- Giỏ hàng -->
    <section id="cart">
        <h2>Giỏ hàng</h2>
        <ul id="cart-items">
            <!-- Sản phẩm sẽ được thêm vào đây -->
        </ul>
        <p id="total-price">Tổng tiền: 0 VND</p>
        <button onclick="checkout()">Thanh toán</button>
    </section>

    <script src="app.js"></script>
</body>

</html>
